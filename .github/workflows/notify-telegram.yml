name: Telegram Notification

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  telegram-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Message
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="🚀 *New Update on GitHub*,Here is demo server github, Repo: *${{ github.repository }}*,Branch: *${{ github.ref_name }}*\n📝 Commit: ${{ github.event.head_commit.message }}" \
          -d parse_mode=Markdown
